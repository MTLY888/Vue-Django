{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∑ªÂä†ÈÉ®Èó®</title>
    <link rel="stylesheet" href="{% static 'bootstrap-3.0.0/dist/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-container {
            background: #34495e;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            margin: 20px;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-header h1 {
            color: #ecf0f1;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 10px;
        }
        
        .page-header p {
            color: #bdc3c7;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ecf0f1;
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #34495e;
            border-radius: 6px;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #3498db;
            background-color: #2c3e50;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .form-control::placeholder {
            color: #7f8c8d;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }
        
        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(149, 165, 166, 0.3);
        }
        
        .error-message {
            background-color: #e74c3c;
            color: white;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        .error-message::before {
            content: "‚ö†Ô∏è";
            margin-right: 8px;
        }
        
        .form-icon {
            position: relative;
        }
        
        .form-icon::before {
            content: "üè¢";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            z-index: 1;
        }
        
        .form-icon input {
            padding-left: 45px;
        }
        
        .form-icon-people::before {
            content: "üë•";
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #bdc3c7;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #3498db;
            text-decoration: none;
        }
        
        .back-link::before {
            content: "‚Üê ";
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <a href="/depart/" class="back-link">ËøîÂõûÈÉ®Èó®ÂàóË°®</a>
    
    <div class="form-container">
        <div class="page-header">
            <h1>üè¢ Ê∑ªÂä†Êñ∞ÈÉ®Èó®</h1>
            <p>ËØ∑Â°´ÂÜôÈÉ®Èó®‰ø°ÊÅØ</p>
        </div>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/add/depart/">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">ÈÉ®Èó®ÂêçÁß∞</label>
                <div class="form-icon">
                    <input type="text" 
                           id="title" 
                           name="title" 
                           class="form-control" 
                           placeholder="ËØ∑ËæìÂÖ•ÈÉ®Èó®ÂêçÁß∞"
                           value="{{ request.POST.title|default:'' }}"
                           required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="count">ÈÉ®Èó®‰∫∫Êï∞</label>
                <div class="form-icon form-icon-people">
                    <input type="number" 
                           id="count" 
                           name="count" 
                           class="form-control" 
                           placeholder="ËØ∑ËæìÂÖ•ÈÉ®Èó®‰∫∫Êï∞"
                           value="{{ request.POST.count|default:'' }}"
                           min="0"
                           required>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-ok"></span> Ê∑ªÂä†ÈÉ®Èó®
                </button>
                <a href="/depart/" class="btn btn-secondary">
                    <span class="glyphicon glyphicon-arrow-left"></span> ÂèñÊ∂à
                </a>
            </div>
        </form>
    </div>
    
    <script src="{% static 'jQuery/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'bootstrap-3.0.0/dist/js/bootstrap.min.js' %}"></script>
    
    <script>
        // Ë°®ÂçïÈ™åËØÅ
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const count = document.getElementById('count').value;
            
            if (!title) {
                e.preventDefault();
                alert('ËØ∑ËæìÂÖ•ÈÉ®Èó®ÂêçÁß∞');
                return;
            }
            
            if (!count || count < 0) {
                e.preventDefault();
                alert('ËØ∑ËæìÂÖ•ÊúâÊïàÁöÑ‰∫∫Êï∞');
                return;
            }
        });
        
        // ËæìÂÖ•Ê°ÜÂä®ÁîªÊïàÊûú
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
