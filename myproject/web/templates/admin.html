{% extends "layout.html" %}
{% block content %}
<div style="margin: 10px 0;">
    <a class="btn btn-success" href="/admin/add/">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 新建用户
    </a>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户管理</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>性别</th>
                                    <th>部门</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in queryset%}
                                    <tr>
                                        <td>{{ row.id }}</td>
                                        <td>{{ row.username }}</td>
                                        <td>{{ row.get_gender_display }}</td>
                                        <td>{{ row.depart.title }}</td>
                                        <td>
                                            <a class="btn btn-sm btn-primary" href="/admin/edit/{{ row.id }}/">编辑</a>
                                            <a href="#" class="btn btn-sm btn-danger" onclick="deleteAction({{ row.id }})">删除</a>
                                        </td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="5" class="text-center">暂无用户数据</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    function deleteAction(id){
        if(confirm("确定要删除这个用户吗？")){
            // 相当于 /admin/delete/?aid=123
                $.ajax({
                    url:"/admin/delete/",
                    type:"GET",
                    data:{
                        aid:id
                    },
                    dataType:"json",
                    success:function(res){
                        if (res.status){
                            //删除成功刷新页面
                            location.reload();
                        }else{
                            alert(res.error);
                        }
                    }
                })
            }
        }
    </script>
{% endblock %}
