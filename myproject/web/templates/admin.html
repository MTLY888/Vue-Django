{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">用户管理</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>用户名</th>
                                    <th>性别</th>
                                    <th>部门</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for row in queryset%}
                                    <tr>
                                        <td>{{ row.id }}</td>
                                        <td>{{ row.username }}</td>
                                        <td>{{ row.get_gender_display }}</td>
                                        <td>{{ row.depart.title }}</td>
                                        <td>
                                            <a href="#" class="btn btn-sm btn-primary">编辑</a>
                                            <a href="#" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个用户吗？')">删除</a>
                                        </td>
                                    </tr>
                                {% empty %}
                                    <tr>
                                        <td colspan="5" class="text-center">暂无用户数据</td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
